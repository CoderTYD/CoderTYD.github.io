self MATCHES %@&quot;, regex];</div><div class="line">    </div><div class="line">    return [pred evaluateWithObject:self];  </div><div class="line">&#125;</div><div class="line"></div><div class="line">- (BOOL)isEmail</div><div class="line">&#123;</div><div class="line">    NSString *      regex = @&quot;[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]&#123;2,4&#125;&quot;;</div><div class="line">    NSPredicate *   pred = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, regex];</div><div class="line">    </div><div class="line">    return [pred evaluateWithObject:self];</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (BOOL)isUrl</div><div class="line">&#123;</div><div class="line">    NSString *      regex = @&quot;http(s)?:\\/\\/([\\w-]+\\.)+[\\w-]+(\\/[\\w- .\\/?%&amp;=]*)?&quot;;</div><div class="line">    NSPredicate *   pred = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, regex];</div><div class="line">    </div><div class="line">    return [pred evaluateWithObject:self];</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (BOOL)isTelephone</div><div class="line">&#123;</div><div class="line">    NSString * MOBILE = @&quot;^1(3[0-9]|5[0-35-9]|8[025-9])\\d&#123;8&#125;$&quot;;</div><div class="line">    NSString * CM = @&quot;^1(34[0-8]|(3[5-9]|5[017-9]|8[278])\\d)\\d&#123;7&#125;$&quot;;</div><div class="line">    NSString * CU = @&quot;^1(3[0-2]|5[256]|8[56])\\d&#123;8&#125;$&quot;;</div><div class="line">    NSString * CT = @&quot;^1((33|53|8[09])[0-9]|349)\\d&#123;7&#125;$&quot;;</div><div class="line">    NSString * PHS = @&quot;^0(10|2[0-5789]|\\d&#123;3&#125;)\\d&#123;7,8&#125;$&quot;;</div><div class="line">    NSPredicate *regextestmobile = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, MOBILE];</div><div class="line">    NSPredicate *regextestcm = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, CM];</div><div class="line">    NSPredicat
