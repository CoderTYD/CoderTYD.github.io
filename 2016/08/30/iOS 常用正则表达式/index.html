75</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">+ (BOOL)isEmailAddress:(NSString*)candidate</div><div class="line">&#123;</div><div class="line">    NSString* emailRegex = @&quot;[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]&#123;2,4&#125;&quot;;</div><div class="line">    NSPredicate* emailTest = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, emailRegex];</div><div class="line">    return [emailTest evaluateWithObject:candidate];</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">-(NSNumber *)asNumber;&#123;</div><div class="line">    NSString *regEx = @&quot;^-?\\d+.?\\d?&quot;;</div><div class="line">    NSPredicate * pred      = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, regEx];</div><div class="line">    BOOL isMatch            = [pred evaluateWithObject:self];</div><div class="line">    if (isMatch) &#123;</div><div class="line">        return [NSNumber numberWithDouble:[self doubleValue]];</div><div class="line">    &#125;</div><div class="line">    return nil;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">/摘自NSString+BeeExtension.mm</div><div class="line">- (BOOL)isUserName</div><div class="line">&#123;</div><div class="line">    NSString *      regex = @&quot;(^[A-Za-z0-9]&#123;3,20&#125;$)&quot;;</div><div class="line">    NSPredicate *   pred = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, regex];</div><div class="line">    </div><div class="line">    return [pred evaluateWithObject:self];</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (BOOL)isPassword</div><div class="line">&#123;</div><div class="line">    NSString *      regex = @&quot;(^[A-Za-z0-9]&#123;6,20&#125;$)&quot;;</div><div class="line">    NSPredicate *   pred = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, regex];</div><div class="line">    </div><div class="line">    return [pred evaluateWithObject:self];  </div><div class="line">&#125;</div><div class="line"></div><div class="line">- (BOOL)isEmail</div><div class="line">&#123;</div><div class="line">    NSString *      regex = @&quot;[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]&#123;2,4&#125;&quot;;</div><div class="line">    NSPredicate *   pred = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, regex];</div><div class="line">    </div><div class="line">    return [pred evaluateWithObject:self];</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (BOOL)isUrl</div><div class="line">&#123;</div><div class="line">    NSString *      regex = @&quot;http(s)?:\\/\\/([\\w-]+\\.)+[\\w-]+(\\/[\\w- .\\/?%&amp;=]*)?&quot;;</div><div class="line">    NSPredicate *   pred = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, regex];</div><div class="line">    </div><div class="line">    return [pred evaluateWithObject:self];</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (BOOL)isTelephone</div><div class="line">&#123;</div><div class="line">    NSString * MOBILE = @&quot;^1(3[0-9]|5[0-35-9]|8[025-9])\\d&#123;8&#125;$&quot;;</div><div class="line">    NSString * CM = @&quot;^1(34[0-8]|(3[5-9]|5[017-9]|8[278])\\d)\\d&#123;7&#125;$&quot;;</div><div class="line">    NSString * CU = @&quot;^1(3[0-2]|5[256]|8[56])\\d&#123;8&#125;$&quot;;</div><div class="line">    NSString * CT = @&quot;^1((33|53|8[09])[0-9]|349)\\d&#123;7&#125;$&quot;;</div><div class="line">    NSString * PHS = @&quot;^0(10|2[0-5789]|\\d&#123;3&#125;)\\d&#123;7,8&#125;$&quot;;</div><div class="line">    NSPredicate *regextestmobile = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, MOBILE];</div><div class="line">    NSPredicate *regextestcm = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, CM];</div><div class="line">    NSPredicate *regextestcu = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, CU];</div><div class="line">    NSPredicate *regextestct = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, CT];</div><div class="line">    NSPredicate *regextestphs = [NSPredicate predicateWithFormat:@&quot;self MATCHES %@&quot;, PHS];</div><div class="line"></div><div class="line">    return  [regextestmobile evaluateWithObject:self]   ||</div><div class="line">            [regextestphs evaluateWithObject:self]      ||</div><div class="line">            [regextestct evaluateWithObject:self]       ||</div><div class="line">            [regextestcu evaluateWithObject:self]       ||</div><div class="line">            [regextestcm evaluateWithObject:self];</div><div class="line">&#125;</div></pre></td></tr></table></figure>
